<section class=" d-flex align-items-center section-bg">
  <div class="shooping-cart-container">
    <h1 style="margin: 40px; font-size: 45px;"><b>Mi Carrito</b></h1>
    <div class="table-price-container row justify-content-between gy-5">
      <div class="table col-lg-5 order-1 order-lg-1 d-flex flex-column">
      <div class="table-titles">
        <h3>Resumen de mi Compra</h3>
        <h3>Cantidad</h3>
        <h3>Precio</h3>
      </div>
      <div class="cart-single">
        <app-shopping-cart-single 
        *ngFor="let cartProduct of cartProducts"
        [cartProduct]="cartProduct"
      ></app-shopping-cart-single>
      </div>
      </div>
      <div class="price col-lg-5 order-2 order-lg-2 d-flex flex-column">
      <div class="price-subsection">
        <h3 class="price-title">Resumen del pedido</h3>
      </div>
      <div class="price-subsection">
        <h3 class="price-title">Subtotal:<span class="money">$13000</span></h3>
      </div>
      <div class="price-subsection-total">
        <h3 class="price-title"><b>TOTAL:</b><span class="money"><b>${{ totalSum }}</b></span></h3>
      </div>
      <button class="pay" routerLink="/home/envio">CONTINUAR</button>
      </div>
    </div>
  </div>
</section>
