<section id="hero" class="hero d-flex align-items-center section-bg">
  <div class="container">
    <div class="row justify-content-between gy-5">
      <div
        class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start"
      >
        <img class="product" src="https://i.imgur.com/cZurIW1.jpg" />
      </div>
      <div
        class="col-lg-5 order-1 order-lg-2 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start"
      >
        <h1 style="color: #656565; font-size: 40px"><b>Ensalada Quinua</b></h1>
        <br />
        <p style="color: #656565; font-size: 32px; line-height: 30px">
          Quinua con salmon, rabano, palta y arbejas
        </p>
        <br />
        <div class="noresponsive">
          <h1 style="color: #4e9b57; font-size: 36px"><b>$5.00</b></h1>
          <br />
          <button
            style="
              background-color: #9dcca3;
              cursor: pointer;
              color: white;
              padding: 15px;
              font-size: 28px;
              border-radius: 10px;
              height: 62px;
              width: 213px;
              text-align: center;
              border: none;
            "
          >
            AGREGAR
          </button>
          <br />
          <div
            class="number-input"
            style="padding-top: 20px; border: none; padding-bottom: 20px"
          >
            <div
              style="border: solid #9dcca3; width: 213px; border-radius: 10px"
            >
              <button
                onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                class="minus"
                style="
                  border: none;
                  background: none;
                  background-color: #9dcca3;
                  border-radius: 10px;
                  width: 38px;
                  height: 32px;
                  margin: 5px;
                "
              >
                <i class="bi bi-dash" style="color: white"></i>
              </button>
              <input
                class="quantity"
                min="0"
                name="quantity"
                value="1"
                type="number"
                style="
                  align-items: center;
                  color: #656565;
                  font-size: 30px;
                  width: 110px;
                  border: none;
                "
              />
              <button
                onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                class="plus"
                style="
                  border: none;
                  background: none;
                  background-color: #9dcca3;
                  border-radius: 10px;
                  width: 38px;
                  height: 32px;
                "
              >
                <i class="bi bi-plus" style="color: white"></i>

              </button>
            </div>
          </div>
          <br />
          <p style="color: #9dcca3; font-size: 36px">
            <i class="bi bi-clock" style="color: #4e9b57; width: 36px"></i
            >Tiempo estimado
          </p>
        </div>
      </div>
      <div class="responsive order-3">
        <div
