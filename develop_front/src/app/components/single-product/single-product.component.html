<mat-card class="mat-card" style="text-align: center">
  <img mat-card-image id="card-image" src="{{ product.image }}" alt="" />

  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button style="" class="add-to-cart-button" mat-button>Agregar</button>
  </mat-card-actions>
</mat-card>
