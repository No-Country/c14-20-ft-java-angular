<mat-card class="mat-card" style="text-align: center; border: none">
  <img routerLink="/product-info/{{product.idProduct}}"
    
    mat-card-image
    id="card-image"
    src="{{ product.image }}"
    alt=""
  />

  <mat-card-header>
    <mat-card-title routerLink="/product-info/{{product.idProduct}}">{{ product.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="price">{{ product.price | currency }}</p>
  </mat-card-content>

  <button
    *ngIf="singleProductCount == 0"
    class="add-to-cart-button"
    (click)="onAddToCart()"
  >
    Agregar
  </button>
  <div
    *ngIf="singleProductCount !== 0"
    class="number-input justify-content-center align-items-center"
    style="border: none"
  >
    <div style="border: none">
      <button
        (click)="onDelete()"
        class="plus-minus"
      >
        <i class="bi bi-dash" style="color: white"></i>
      </button>
      <input
        class="quantity"
        min="0"
        name="quantity"
        value="{{ singleProductCount }}"
        type="number"
      />
      <button
        (click)="onAddToCart()"
        class="plus-minus"
      >
        <i class="bi bi-plus" style="color: white"></i>
      </button>
    </div>
  </div>
</mat-card>
